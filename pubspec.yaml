  # Networking
  retrofit: ^4.0.3
  dio: ^5.4.0
  awesome_dio_interceptor:
    ^1.0.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^16.3.3
  firebase_database: ^11.1.4
  location: ^7.0.1
  
  # Vietmap
