  vietmap_flutter_navigation: ^3.1.1
  vietmap_flutter_plugin: ^0.3.0
  vietmap_gl_platform_interface: ^0.2.0
  permission_handler: ^11.1.0
  geolocator: ^13.0.1
  flutter_svg: ^2.0.9
  
  # Cloudinary
  cloudinary_flutter: ^1.0.0
  cloudinary_url_gen: ^1.0.0
  cloudinary_public: ^0.21.0

