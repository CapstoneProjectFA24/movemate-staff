  icons_plus:
    ^4.0.0

  # Order
  photo_view:
    ^0.14.0
  table_calendar: ^3.0.3
  syncfusion_flutter_calendar: ^20.2.43
  
  # Animation
  lottie: ^2.7.0
  flag: ^7.0.0
  font_awesome_flutter: ^10.6.0
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  timeline_tile: ^2.0.0
  animate_do: ^2.1.0
  cupertino_icons: ^1.0.8
